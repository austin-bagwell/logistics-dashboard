<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Logistics Dashboard</title>
  </head>
  <body>
    <!-- SIDE NAV -->
    <div class="sidenav">
      <div class="logo">
        <img src="../assets/svg/guage-icon.svg" />
      </div>
      <ul class="sidenav-items">
        <li class="sidenav-item">
          <a class="sidenav-link" href="../index.html"
            ><img src="../assets/svg/home.svg" />
            <p class="sidenav-text">Dashboard</p></a
          >
        </li>
        <li class="sidenav-item">
          <a class="sidenav-link" href="./user.html"
            ><img src="../assets/svg/user.svg" />
            <p class="sidenav-text">User Profile</p></a
          >
        </li>
        <li class="sidenav-item">
          <a class="sidenav-link" href="./consignees.html"
            ><img src="../assets/svg/list.svg" />
            <p class="sidenav-text">Consignees</p></a
          >
        </li>
        <li class="sidenav-item active">
          <a class="sidenav-link" href="./shipments.html"
            ><img src="../assets/svg/shipments.svg" />
            <p class="sidenav-text">Shipments</p></a
          >
        </li>
      </ul>
    </div>

    <!-- MAIN -->
    <main>
      <!-- TOP NAV -->
      <nav class="topnav">
        <div class="topnav-title">
          <h1 id="header-title">Logistics Dashboard</h1>
        </div>
        <ul class="topnav-items">
          <li class="topnav-item"><p>Account</p></li>
          <li class="topnav-item dropdown">
            <p class="dropdown-toggle">Dropdown</p>
            <div class="dropdown-container">
              <a class="dropdown-item" href="">Option 1</a>
              <a class="dropdown-item" href="">Option 2</a>
              <a class="dropdown-item" href="">Option 3</a>
            </div>
          </li>
          <li class="topnav-item"><p>Logout</p></li>
        </ul>
      </nav>
      <section class="content">
        <div class="content-wrapper-main">
          <main>
            <div class="table-utilities-wrapper">
              <fieldset class="filter-delivery-status">
                <span>Filter By Delivery Status:</span>
                <input type="radio" id="enroute" name="delivery-status" />
                <label for="enroute">Enroute</label>
                <input type="radio" id="delivered" name="delivery-status" />
                <label for="delivered">Delivered</label>
              </fieldset>
              <button id="btn-new-shipment">Add New Shipment</button>
            </div>
            <div class="modal new-shipment-wrapper hidden">
              <div class="modal-content">
                <form class="new-shipment">
                  <label for="pro-number">PRO #: </label>
                  <input type="text" name="pro-number" />
                  <label for="shipper">Shipper: </label>
                  <input type="text" name="shipper" />
                  <label for="consignee">Consignee: : </label>
                  <input type="text" name="consignee" />
                  <label for="purchase-order">Purchase Order: </label>
                  <input type="text" name="purchase-order" />
                  <label for="carrier">Carrier: </label>
                  <input type="text" name="carrier" />
                  <label for="ship-date">Ship Date: </label>
                  <input type="text" name="ship-date" />
                  <label for="delivery-date">Delivery Date: </label>
                  <input type="text" name="delivery-date" />
                  <button type="submit" id="submit-new-shipment"></button>
                </form>
              </div>
            </div>
            <div class="shipments-table-wrapper">
              <table class="shipments-table">
                <thead>
                  <tr>
                    <th class="tableHeadCol proNumber" id="proNumber">PRO #</th>
                    <th class="tableHeadCol shipper" id="shipFrom">Shipper</th>
                    <th class="tableHeadCol consignee" id="consignee">
                      Consignee
                    </th>

                    <th class="tableHeadCol purchaseOrder" id="purchaseOrder">
                      Purchase Order
                    </th>
                    <th class="tableHeadCol carrier" id="carrier">Carrier</th>
                    <th class="tableHeadCol shipDate" id="shipDate">
                      Ship Date
                    </th>
                    <th class="tableHeadCol deliveryDate" id="deliveryDate">
                      Delivery Date
                    </th>
                  </tr>
                </thead>
                <tbody class="shipments-table-body"></tbody>
              </table>
            </div>
          </main>
        </div>
      </section>
    </main>
    <script src="../app/script.js"></script>
  </body>
</html>
